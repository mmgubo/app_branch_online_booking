spring:
  data:
    mongodb:
      username: mfuras
      password: mfuras
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: branchGroup, bookingsGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: bookingsConfirmation:com.mfuras.booking.kafka.BookingsConfirmation, branchConfirmation:com.mfuras.booking.notification.BranchNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: mfuras
    password: mfuras
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

server:
  port: 8040
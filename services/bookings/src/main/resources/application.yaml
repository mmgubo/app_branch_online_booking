spring:
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5432/bookings
    username: mfuras
    password: mfuras
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: bookingsConfirmation:com.mfuras.booking.kafka.BookingsConfirmation;
server:
  port: 8070

application:
  config:
    customer-url: http://localhost:8090/api/v1/customers
    branch-url: http://localhost:8060/api/v1/branches

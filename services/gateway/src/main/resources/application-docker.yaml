# Docker profile configuration for Gateway Service
server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        # Bookings Service Routes
        - id: bookings-service
          uri: lb://BOOKINGS
          predicates:
            - Path=/api/v1/bookings/**
          filters:
            - RewritePath=/api/v1/bookings/(?<segment>.*), /api/v1/bookings/${segment}

        # Branch Service Routes
        - id: branch-service
          uri: lb://BRANCH
          predicates:
            - Path=/api/v1/branches/**
          filters:
            - RewritePath=/api/v1/branches/(?<segment>.*), /api/v1/branches/${segment}

        # Customer Service Routes
        - id: customer-service
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**
          filters:
            - RewritePath=/api/v1/customers/(?<segment>.*), /api/v1/customers/${segment}

        # Notification Service Routes
        - id: notification-service
          uri: lb://NOTIFICATION
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - RewritePath=/api/v1/notifications/(?<segment>.*), /api/v1/notifications/${segment}

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
